<div>
  <div>Конфигурация
    <div>Отчетность:
      <label class="radio_container">Балансовый отчет
        <input type="radio" [(ngModel)]="currentReportType" (change)="changeReportType('balance-sheet')"
               [checked]="currentReportType == 'balance-sheet'" value="balance-sheet"/>
        <span class="checkmark"></span>
      </label><br>
      <label class="radio_container">Отчёт о финансовых результатах
        <input type="radio" [(ngModel)]="currentReportType" (change)="changeReportType('income-statement')"
               [checked]="currentReportType == 'income-statement'" [value]="'income-statement'"/>
        <span class="checkmark"></span>
      </label><br>
      <label class="radio_container">Отчёт о движении денежных средств
        <input type="radio" [(ngModel)]="currentReportType" (change)="changeReportType('cash-flow-statement')"
               [checked]="currentReportType == 'cash-flow-statement'" [value]="'cash-flow-statement'"/>
        <span class="checkmark"></span>
      </label><br>
    </div>
    <div>Валюта
      <label class="radio_container">RUR
        <input name="currency" type="radio" [(ngModel)]="currentCurrency.currency" (change)="recalculate()"
               [checked]="currentCurrency.currency == 'руб.'" value="руб."/>
        <span class="checkmark"></span>
      </label><br>
      <label class="radio_container">USD
        <input name="currency" type="radio" [(ngModel)]="currentCurrency.currency" (change)="recalculate()"
               [checked]="currentCurrency.currency == 'дол.'" value="дол."/>
        <span class="checkmark"></span>
      </label><br>
      <label class="radio_container">EUR
        <input name="currency" type="radio" [(ngModel)]="currentCurrency.currency" (change)="recalculate()"
               [checked]="currentCurrency.currency == 'евро'" value="евро"/>
        <span class="checkmark"></span>
      </label><br>
    </div>
    <div>Объем
      <label class="radio_container">млрд.
        <input name="abbreviation" type="radio" [(ngModel)]="currentCurrency.abbreviation" (change)="recalculate()"
               [checked]="currentCurrency.abbreviation == 'млрд.'" value="млрд."/>
        <span class="checkmark"></span>
      </label><br>
      <label class="radio_container">млн.
        <input name="abbreviation" type="radio" [(ngModel)]="currentCurrency.abbreviation" (change)="recalculate()"
               [checked]="currentCurrency.abbreviation == 'млн.'" value="млн."/>
        <span class="checkmark"></span>
      </label><br>
      <label class="radio_container">тыс.
        <input name="abbreviation" type="radio" [(ngModel)]="currentCurrency.abbreviation" (change)="recalculate()"
               [checked]="currentCurrency.abbreviation == 'т.'" value="т."/>
        <span class="checkmark"></span>
      </label><br>
      <label class="radio_container">ед.
        <input name="abbreviation" type="radio" [(ngModel)]="currentCurrency.abbreviation" (change)="recalculate()"
               [checked]="currentCurrency.abbreviation == ''" value=""/>
        <span class="checkmark"></span>
      </label><br>
    </div>
  </div>
</div>
<div class="tableFixHead">
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let report of reportList">
        {{report.date | date:'MM.yy' }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let h of headerName">
      <td class="title-column">{{h}}</td>
      <td [class.title-column]="isTotalRow(h)" *ngFor="let report of reportList; let l = index">
        <span>{{reportList[l].getValueByHeaderName(h)}}</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
