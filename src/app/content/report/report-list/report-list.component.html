<div class="block">
  <div class="table">
    <div class="table-header-cell"></div>
    <div class="table-header-cell" *ngFor="let report of reportList">
      {{report.date | date:'MM.yy' }}
    </div>
    <div class="table-row" *ngFor="let h of headerName">
      <div class="table-header-cell">{{h}}</div>
      <div class="table-cell" *ngFor="let i of reportList; let l = index">
        <div >{{reportList[l].getValueByHeaderName(h)}}</div>
      </div>
    </div>
  </div>
</div>
