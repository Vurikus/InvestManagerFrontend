<div>
  <div>Конфигурация
    <div>Отчетность:
      <ng-container *ngFor="let type of reportTypes2">
        <ng-container [ngSwitch]="type">
          <input type="radio" [(ngModel)]="currentReportType" (click)="changeReportType(type)" [checked]="currentReportType == type" [value]="type"/>
          <label *ngSwitchCase="'balance-sheet'">Балансовый отчет</label>
          <label *ngSwitchCase="'income-statement'">Отчёт о финансовых результатах</label>
          <label *ngSwitchCase="'cash-flow-statement'">Отчёт о движении денежных средств</label>
          <br>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
<div class="tableFixHead">
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th *ngFor="let report of reportList">
        {{report.date | date:'MM.yy' }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let h of headerName">
      <td class="title-column">{{h}}</td>
      <td [class.title-column]="isTotalRow(h)" *ngFor="let report of reportList; let l = index">
        <span>{{reportList[l].getValueByHeaderName(h)}}</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
